<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            font-family: 'Roboto', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 40px;
            background-image: linear-gradient(to bottom, #2a2a2a, #010101);
        }
        .main-holder {
            height: 880px;
            width: 750px;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 13px;
            padding: 40px;
        }
        .main-holder img {
            height: 50px;
            width: 50px;
            margin-bottom: 20px;
        }
        .main-holder h1 {
            margin-bottom: 20px;
        }
        .optholder {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #565656;
        }
        .opts {
            border-radius: 50px;
            height: 50px;
            width: 300px;
            border: 1.3px solid #565656;
            align-items: center;
            justify-content: space-evenly;
            display: flex;
            margin: 10px 0;
            cursor: pointer;
            padding: 0 10px;
            gap: 15px;
        }
        .opts img {
            height: 25px;
            width: 25px;
            object-fit: contain;
            margin-top: 17px;
        }
        .opts:hover {
            border-color: white;
        }
        .formdiv {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 20px 0;
            border-bottom: 1px solid #565656;
            align-items: center;
        }
        .form-group {
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
        }
        input[type="text"],
        input[type="password"] {
            width: 380px;
            height: 50px;
            padding: 10px 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1ed75f00;
            color: #fff;
            font-size: 16px;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a7a7a7;
            background: none;
            border: none;
            padding: 0;
            font-size: 1.2rem;
        }
        .toggle-password:hover {
            color: white;
        }
        input:focus {
            outline: 2px solid white;
        }
        .button button {
            background-color: #1ed760;
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            color: black;
            font-size: 16px;
        }
        .button button:hover {
            background-color: #1db954;
        }
        .aref {
            margin-top: 20px;
            text-align: center;
        }
        .aref a {
            text-decoration: none;
            /* color: #1ed760; */
        }
        .aref a:hover {
            text-decoration: underline;
            color: #1ed760;
        }
        .footer {
            font-size: 12px;
            text-align: center;
            padding: 10px;
            width: 80%;
        }

        /* Tablet and small laptop styles */
        @media (max-width: 768px) {
            .main-holder {
                width: 90%;
                height: auto;
                padding: 20px;
            }
            .opts {
                width: 60%;
            }
            input[type="text"],
            input[type="password"],
            .button button {
                font-size: 14px;
            }
        }

        /* Mobile styles */
        @media (max-width: 480px) {
            body {
                font-size: 14px;
                padding-top: 20px;
            }
            .main-holder {
                width: 95%;
                padding: 15px;
            }
            h1 {
                font-size: 18px;
                margin-bottom: 15px;
                text-align: center;
            }
            .opts {
                width: 70%;
                height: 45px;
                font-size: 11px; /* Slightly increased from 9.1px */
                padding: 0 15px;
                gap: 10px;
                margin: 8px auto;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .opts img {
                height: 20px;
                width: 20px;
                margin: 0;
                flex-shrink: 0;
            }
            .opts img.ggl {
                height: 35px;
                width: 35px;
                padding-right: 10px;
            }
            input[type="text"],
            input[type="password"] {
                height: 45px;
                width: 100%;
                font-size: 14px;
                padding: 8px 15px;
            }
            .button button {
                height: 45px;
                font-size: 14px;
                margin: 10px auto;
                display: block;
            }
            .footer {
                width: 100%;
                font-size: 10px;
                padding: 10px 0;
                text-align: center;
            }
        }
        .login-link {
    display: inline-block;
    width: 100%;
    height: 50px;
    line-height: 50px;
    background-color: #1ed760;
    border-radius: 30px;
    font-weight: bold;
    font-size: 16px;
    color: black;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s ease;
}
.login-link:hover {
    background-color: #1db954;
}


    </style>
</head>
<body>
    <div class="main-holder">
        <img src="spotify-white-icon.png" alt="Spotify Logo">
        <h1>Log in to Spotify</h1>
        <div class="optholder">
            <div class="opts"><img class="ggl" src="googlelogo-removebg-preview.png" alt="Google">Continue with Google</div>
            <div class="opts"><img style="width: 40px; height: 40px; " src="facebook-removebg-preview (1).png" alt="Facebook">Continue with Facebook</div>
            <div class="opts"><img style="width: 60px; height: 60px; padding-right: 10px; " src="Apple-removebg-preview.png" alt="Apple">Continue with Apple &nbsp; &nbsp; &nbsp;</div>
            <div class="opts">Continue with phone number</div>
        </div>
        <div class="formdiv">
            <form>
                <div class="form-group">
                    <label for="username">Email or Username</label>
                    <input type="text" id="username" placeholder="Email or username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="button">
                    <a href="test.html" class="login-link">Log In</a>
                </div>
            </form>
        </div>
        <div class="aref">
            <a href="#">Forgot your password?</a>
            <p>Don't have an account? <a href="#">Sign Up for Spotify</a></p>
        </div>
        <div class="footer">
            This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('password');
            const icon = toggleBtn.querySelector('i');
            
            toggleBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle eye icon
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
