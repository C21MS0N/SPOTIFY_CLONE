<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="./spotifyland.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="spotify-white-icon.png">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="spotify-white-icon.png" alt="Spotify">
        <h1>Spotify</h1>
      </div>
      
      <nav class="nav-menu">
        <a href="#" class="nav-link active">
          <i class="icon-home"></i>
          <span>Home</span>
        </a>
        <a href="#" class="nav-link">
          <i class="icon-search"></i>
          <span>Search</span>
        </a>
        <a href="#" class="nav-link">
          <i class="icon-library"></i>
          <span>Your Library</span>
        </a>
      </nav>

      <div class="playlists">
        <button class="create-playlist">
          <i class="icon-plus"></i>
          <span>Create Playlist</span>
        </button>
        <button class="liked-songs">
          <i class="icon-heart"></i>
          <span>Liked Songs</span>
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header class="top-bar">
        <div class="nav-buttons">
          <button class="nav-btn"><</button>
          <button class="nav-btn">></button>
        </div>
        <div class="user-menu">
          <button class="user-btn">Sign Up</button>
          <button class="login-btn">Log In</button>
        </div>
      </header>

      <div class="content">
        <h2>Good evening</h2>
        <div class="playlist-grid">
          <!-- Playlist items will go here -->
        </div>
      </div>
    </div>

    <!-- Player -->
    <div class="player">
      <div class="now-playing">
        <img src="spotify-white-icon.png" alt="Now playing">
        <div class="track-info">
          <div class="track-name">Song Title</div>
          <div class="artist-name">Artist</div>
        </div>
      </div>

      <div class="player-controls">
        <div class="control-buttons">
          <button class="control-btn">‚ü≤</button>
          <button class="control-btn">‚èÆ</button>
          <button class="play-btn">‚ñ∂</button>
          <button class="control-btn">‚è≠</button>
          <button class="control-btn">‚ü≥</button>
        </div>
        <div class="progress">
          <span>0:00</span>
          <div class="progress-bar">
            <div class="progress-filled"></div>
          </div>
          <span>3:30</span>
        </div>
      </div>

      <div class="volume">
        <button class="volume-btn">üîä</button>
        <div class="volume-bar">
          <div class="volume-filled"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
