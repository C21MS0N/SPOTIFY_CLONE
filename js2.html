function showGrade() {
    let myGrade = document.getElementById("myGrade").value
    let gradeDisplay = document.getElementById("gradeDisplay")
    if (myGrade >= 90 && myGrade <= 100) {
        gradeDisplay.innerHTML = "A";
        gradeDisplay.style.color = "blue";
    } else if (myGrade >= 80 && myGrade < 90) {
        gradeDisplay.innerHTML = "B";
        gradeDisplay.style.color = "green";
    } else if (myGrade >= 70 && myGrade < 80) {
        gradeDisplay.innerHTML = "C";
        gradeDisplay.style.color = "orange";
    } else if (myGrade >= 60 && myGrade < 70) {
        gradeDisplay.innerHTML = "D";
        gradeDisplay.style.color = "yellow";
    } 
    else if (myGrade >= 0 && myGrade < 50) {
        gradeDisplay.innerHTML = "E";
        gradeDisplay.style.color = "black";
    } else if (myGrade < 0 || myGrade > 100) {
        gradeDisplay.innerHTML = "Invalid Grade";
        gradeDisplay.style.color = "red";
    } else {
        gradeDisplay.innerHTML = "F";
        gradeDisplay.style.color = "red";
    }
    console.log(gradeDisplay.innerHTML);
}
