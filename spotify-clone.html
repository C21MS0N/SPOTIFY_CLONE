<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="spotify-style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="spotify-icon.png">
  <link
  rel="stylesheet"
  href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css"
>

<link
  rel="stylesheet"
  href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css"
>

<link
  rel="stylesheet"
  href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css"
>

<link
  rel="stylesheet"
  href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css"
>

<link
  rel="stylesheet"
  href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css"
>

<link
  rel="stylesheet"
  href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css"
>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Circular', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="spotify-app">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <li>
          <i class="material-icons">library_music</i>
          <span>Your Library</span>
        </li>
      </ul>

      <div class="playlists">
        <button class="create-playlist">
          <i class="material-icons">add</i>
          <span>Create Playlist</span>
        </button>
        <button class="liked-songs">
          <i class="material-icons">favorite</i>
          <span>Liked Songs</span>
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <nav class="content">
      <header class="top-bar">
        <div class="nav-controls">
          <div class="search-container">
            <i class="material-icons search-icon">search</i>
            <input type="text" class="search-bar" placeholder="What do you want to play?">
            <div class="inbox-icon">
              <i class="fa-light fa-inbox"></i>
            </div>
          </div>
        </div>
        <div class="user-menu">
          <button class="signup-btn">Sign up</button>
          <button class="login-btn">Log in</button>
        </div>
      </header>

      <section class="browse">
        <h1>Good afternoon</h1>
        <div class="playlist-grid">
          <!-- Playlist items will be added here -->
        </div>
      </section>
    </nav>

    <!-- Player Controls -->
    <footer class="player">
      <div class="track-info">
        <img src="album-cover.jpg" alt="Album cover" class="album-cover">
        <div class="track-details">
          <span class="track-name">Song Title</span>
          <span class="artist-name">Artist Name</span>
        </div>
        <button class="like-btn">
          <i class="material-icons">favorite_border</i>
        </button>
      </div>

      <div class="player-controls">
        <div class="controls">
          <button class="control-btn shuffle">
            <i class="material-icons">shuffle</i>
          </button>
          <button class="control-btn prev">
            <i class="material-icons">skip_previous</i>
          </button>
          <button class="play-btn">
            <i class="material-icons">play_arrow</i>
          </button>
          <button class="control-btn next">
            <i class="material-icons">skip_next</i>
          </button>
          <button class="control-btn repeat">
            <i class="material-icons">repeat</i>
          </button>
        </div>
        <div class="progress-bar">
          <span class="time">0:00</span>
          <div class="progress-track">
            <div class="progress-fill"></div>
          </div>
          <span class="time">3:30</span>
        </div>
      </div>

      <div class="volume-controls">
        <i class="material-icons">volume_up</i>
        <div class="volume-bar">
          <div class="volume-fill"></div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
