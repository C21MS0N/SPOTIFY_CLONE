<!DOCTYPE html>
<html>
<head>
  <title>Crimson Censor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://wallpapercave.com/wp/wp7072999.jpg') center/cover no-repeat fixed;
    }

    h1.header {
      font-family: 'Caesar Dressing', cursive;
      text-align: center;
      font-size: 36px;
      margin: 20px 0;
    }

    h1.header .crimson {
      color: red;
    }
   .header2 {
    position: relative; 
    height: 70px;
    width: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.317);
    top: -20px;
    border-radius: 40px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.018);
    }


    .container {
      position: relative;
      text-align: center;
      width: 95%;
      max-width: 600px;
      padding: 30px;
      border-radius: 15px;
      background: url('https://static1.cbrimages.com/wordpress/wp-content/uploads/2020/08/Dragon-Ball-Super-manga-banner.jpg?q=50&fit=crop&w=1140&h=&dpr=1.5') center/cover no-repeat;
      overflow: hidden;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(1.5px);
      z-index: 0;
      border-radius: 15px;
    }

    .container * {
      position: relative;
      z-index: 1;
    }

    input {
      box-sizing: border-box;
      display: block;
      width: 100%;
      max-width: 500px;
      padding: 14px;
      font-size: 16px;
      margin: 10px auto;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    input:disabled {
      background: rgba(240, 240, 240, 0.6);
      color: #555;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #f3f3f3;
    }
  </style>
</head>
<body>
    <div class="header2">
     <h1 class="header" style="color: #ffffff;"><span class="crimson">Crimson's</span> Censor App</h1>
    </div>

  <div class="container">
    <input type="text" id="inputText" placeholder="Type a word..." />
    <input type="text" id="censoredText" placeholder="let's see if u have manners" disabled />
    <button onclick="clearText()"><i class="fa-solid fa-circle-notch fa-pulse"></i></button>
  </div>

  <script>
    const inputBox = document.getElementById("inputText");
    const outputBox = document.getElementById("censoredText");

    const badWords = [`fuck`, `shit`, `bitch`, `ass`, `damn`, `motherfucker`, `bullshit`, `dick`, `nigga`];

    inputBox.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const text = inputBox.value;
        const wordList = text.split(" ");
        const censoredList = [];

        for (const word of wordList) {
          const cleanWord = word.replace(/[^a-zA-Z]/g, "").toLowerCase();
          if (badWords.includes(cleanWord)) {
            const censored = "*".repeat(word.length);
            censoredList.push(censored);
          } else {
            censoredList.push(word);
          }
        }

        outputBox.value = censoredList.join(" ");
      }
    });

    function clearText() {
      inputBox.value = "";
      outputBox.value = "";
      inputBox.focus();
    }
  </script>

</body>
</html>
